<div fxFill>
    <ng-template [ngIf]="currentQuestionObj?.questionType === 1">
        <app-question-mcq [questionObj]="currentQuestionInfo" fxFill></app-question-mcq>
    </ng-template>

    <ng-template [ngIf]="currentQuestionObj?.questionType === 2">
        <app-question-di-bargraph [questionObj]="currentQuestionInfo" fxFill></app-question-di-bargraph>
    </ng-template>
</div>
