<div fxLayout="column" fxFlexFill>
    <div fxFlex="7" fxLayout="row" fxLayoutAlign="center center">
        <mat-toolbar style="width:100%; position: fixed; top:0; z-index:1 ;" color="primary" class="mat-elevation-z6">
            <mat-toolbar-row style="width:100%">
                <span>Company Placement Test</span>
                <span class="spacer"></span>
                <button mat-flat-button matTooltip="Pending Time" color="accent">
                    07:23
                </button>
                <button mat-icon-button matTooltip="Navigation Panel" (click)="toggle()">
                    <mat-icon>vertical_split</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon>info</mat-icon>
                </button>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>account_circle</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>bookmark</mat-icon>
                        <span>Bookmark Question</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>settings</mat-icon>
                        <span>Settings</span>
                    </button>
                    <mat-divider></mat-divider>
                    <small>For emergencies, contact +91 40 4020 3585</small>
                </mat-menu>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>
    <div fxFlex="93" fxLayout="row">
        <div [fxFlex]="mainContent" fxLayout="column">
            <div fxFlex="100" fxLayout="row" fxLayoutAlign="start start" fxFill>
                <mat-tab-group animationDuration="100ms" fxFill style="width:100%;" class="sectionTabs">
                    <mat-tab label="Quantitative" fxFill>
                        <div fxLayout="column" fxFill>
                            <div fxFlex="90">
                                <app-question-type [currentQuestionObj]="currentQuestion"></app-question-type>
                            </div>
                            <div fxFlex="10" fxLayout="row">
                                <div fxFlex="33" fxLayoutAlign="center center">
                                    <button mat-raised-button>Clear Response</button>
                                </div>
                                <div fxFlex="33" fxLayoutAlign="center center">
                                    <button mat-raised-button>Mark for Review</button>
                                </div>
                                <div fxFlex="33" fxLayoutAlign="center center">
                                    <button mat-raised-button color="primary" (click)="saveAndRenderQuestion();"><span
                                            style="font-weight: bold;">
                                            Save and Next
                                        </span></button>
                                </div>
                            </div>
                        </div>

                    </mat-tab>
                    <mat-tab label="Reasoning">
                        <app-question-type></app-question-type>
                    </mat-tab>
                    <mat-tab label="Verbal">
                        <app-question-type></app-question-type>
                    </mat-tab>
                    <mat-tab label="Programming">
                        <app-question-type></app-question-type>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
        <div fxFlex="22" fxLayout="column" *ngIf="show" id="drawer" style="border-left:1px solid lightgray;">

            <div fxFlex="auto">
                <app-question-panel [questionPanelInfo]="questionPanelObj"></app-question-panel>
            </div>
            <div fxFlex="auto">
                <div fxLayout="column">
                    <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>

                    <div fxFlex="auto" fxFill>
                        <button mat-stroked-button>#</button> Unattempted<br>
                        <button mat-stroked-button class="accent-stroked" color="accent">#</button> Unanswered<br>
                        <button mat-stroked-button class="warn-stroked" color="warn">#</button> Unanswered and
                        Marked<br>
                        <button mat-raised-button color="warn">#</button> Answered and Marked<br>
                        <button mat-raised-button color="primary">#</button> Answered and Locked<br>
                    </div>
                </div>
            </div>
            <div fxFlex="10" fxLayoutAlign="center center">
                <button mat-raised-button>Submit Test</button>
            </div>
        </div>
    </div>
</div>
