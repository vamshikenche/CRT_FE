<div fxLayout="column">
    
        <mat-toolbar fxFlex="10" fxLayoutAlign="center center" color="primary">
                Question Panel
        </mat-toolbar>
    <div fxFlex="auto" style="display:inline-flex;">
        <div *ngFor="let question of questionPanelArr; let questionIndex = index;"
            style="width:30px;height:30px;background-color: #efeaea;margin:5px;cursor: pointer;display: flex;place-content: center;align-items: center;">
            <span>{{questionIndex+1}}</span>
        </div>
    </div>
    
    
</div>
